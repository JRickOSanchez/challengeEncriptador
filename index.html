<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icono.webp">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <!-- Contenedor principal donde se ordenan las dos secciones de la app de encriptación -->
    <div class="container">
        <!-- Seccion de encriptado -->
        <div class="item">
            <img src="images/Vector.png" class="logo" alt="logo alura">
            <!-- Contenedor del texto que se va a encriptar o desencriptar -->
            <div class="input-container">
                <textarea name="texto" id="mensaje" placeholder="Ingrese el texto aquí" cols="30" rows="10"></textarea>
            </div>
            <!-- Contendor del pequeño mensaje que indica que solo debes de usar texto en minusculas y sin acentos -->
            <div class="advert-container">
                <img src="images/Vector (1).png" alt="icono de advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <!-- Contenedor de los botones desencriptar y encriptar -->
            <div class="button-container">
                <button class="btn-encryp" onclick="encriptar()">Encriptar</button>
                <button class="btn-decryp" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <!-- Seccion de salida de texto encriptado o desencriptado -->
        <div class="item-2">
            <!-- Texto encriptado o desencriptado -->
            <textarea readonly name="texto-encriptado" id="mensaje-encriptado" cols="30" rows="10"></textarea>
            <img src="images/Muñeco.svg" id="imagen">
            <!-- Contenedor de mensaje de texto sin encriptar -->
            <div class="text-container">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <!-- Boton de copiar texto -->
            <button class="btn-copy hidden" id="btn-copiar" onclick="copiar()">Copiar</button>
        </div>
    </div>
    </div>
    <!-- Scripts -->
    <script src="index.js"></script>
</body>

</html>
